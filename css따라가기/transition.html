<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>transition</title>
<link href="style.css" rel="stylesheet">
<link href="transition.css" rel="stylesheet">
</head>
<body>
<h1>transition 단순한 애니 효과</h1>
<ul>
 <li>transition-property: ; 적용할 속성</li>
 <li>transition-duration: ; 필수. 진행 시간</li>
 <li>transition-delay: ; 지연 시간</li>
 <li>transition-timing-function: ; 가속 감속 등</li>
</ul>

<section id="sec01">
 <h2>transition-property: ; 적용할 속성</h2>

 <p class="box01">box 01</p>
 <p class="box02">box 02</p>
 <p class="box03">box 03</p>
 <p class="box04">box 04</p>  
</section>

<section id="sec02">
 <h2>transition-delay: ; 지연 시간 </h2>

 <p class="b">b</p>
 <p class="o">o</p>
 <p class="x">x</p>
 <p class="b0">0</p>
 <p class="b5">5</p>
 <p class="all">all</p>
</section>






</body>
</html>
